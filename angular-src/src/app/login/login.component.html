<h2 class="page-header">Login</h2>
<form (ngSubmit)="onLogin(form)" #form="ngForm">
  <div class="form-group">
    <label>Username:</label>
    <input type="text" name="username" class="form-control" ngModel required>
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" name="password" class="form-control" ngModel required>
  </div>
  <div class="col-sm-2" style="padding-left: 0">
  <input type="submit" value="Login" class="btn btn-block btn-primary" />
</div>
<div class="col-sm-4 col-md-3" style="padding-right: 0">
  <a class="btn btn-social btn-facebook" href="/auth/facebook">
      <span class="fa fa-facebook"></span> Sign in with Facebook
  </a>
</div>
<div class="col-sm-4 col-md-2" style="padding-left: 0">
  <a class="btn btn-social btn-google" href="/auth/google">
      <span class="fa fa-google"></span> Sign in with Google
  </a>
</div>
</form>
