<h2 class="page-header">Register</h2>
<form (ngSubmit)="onRegister(form)" #form="ngForm">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" name="name" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label>Username:</label>
    <input type="text" name="username" class="form-control" ngModel required>
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="text" name="email" class="form-control" ngModel required>
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" name="password" class="form-control" ngModel required>
  </div>
  <input type="submit" value="Submit" class="btn btn-primary" />
</form>
